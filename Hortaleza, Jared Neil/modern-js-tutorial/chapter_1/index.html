<html lang="en">

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

    <body>
        <!-- 
            Script can be placed in the head tag or bottom of the body tag:
            
            - end of body to not block html rendering
            - in the head to render js before the body
        -->

        <!-- 
            EXTRA NOTES
            - js can also be run in devtools > console 
        -->
    </body>
